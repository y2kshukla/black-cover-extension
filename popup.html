<!DOCTYPE html>
<html>
<head>
  <title>Black Cover Settings</title>
  <style>
    body { font-family: sans-serif; padding: 10px; width: 250px; }
    textarea { width: 100%; height: 100px; }
    button { margin-top: 10px; }
    .note { font-size: 12px; color: #666; margin-top: 4px; }
  </style>
</head>
<body>
  <h3>Pages to Blackout</h3>
  <textarea id="urls" placeholder="e.g. https://example.com/*"></textarea>
  <button id="save">Save</button>
  <hr />
  <button id="remove-cover">Remove Black Cover</button>
  <div class="note">or press <strong>Ctrl + '</strong></div>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
